<app-nav-bar></app-nav-bar>
<div class="container text-white">
	<div class="row">
	    
	    <div class="col-md-8 col-md-offset-2">
	        
    		<h1 class="mb-5 mt-5">Advertentie Toevoegen</h1>
    		
    		<form (ngSubmit)="updateAd()" #f="ngForm">
    		    
    		    <div class="form-group">
    		        <label for="slug">Naam</label>
    		        <input type="text" class="form-control" name="slug" placeholder="Naam" [(ngModel)]="newAd.naam"/>
    		    </div>
    		    
    		    <div class="form-group">
    		        <label for="title">Prijs </label>
    		        <input type="number" class="form-control" name="title" placeholder="Prijs" [(ngModel)]="newAd.prijs"/>
    		    </div>
    		    
    		    <div class="form-group">
    		        <label for="description">Omschrijving</label>
    		        <textarea rows="5" class="form-control" name="description" placeholder="Omschrijving" [(ngModel)]="newAd.omschrijving"></textarea>
    		    </div>
    		       		    
    		    <div class="form-group buttons">
    		        <button type="submit" class="btn btn-primary">
    		            Update!
    		        </button>
    		    </div>
    		    
    		</form>
		</div>
		
	</div>
</div>
