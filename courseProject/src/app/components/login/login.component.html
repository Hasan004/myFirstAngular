<div class="sidenav">
    <div class="login-main-text">
      <img src="assets/images/image.png" class="rounded mx-auto d-block">
       <h1 class="mb-5 text-center">Welkom bij PrickAds!</h1>
       <h4 class="mb-5 text-center">Log in om toegang te krijgen tot je account!</h4>
       <p class="text-center">Prick Ads de website voor jouw producten</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-8">
       <div class="login-form">
         <h3 class="text-white mb-5">Login</h3> 
          <form (ngSubmit)="loginUser()" #f="ngForm">
             <div class="form-group text-white">
                <label><i class="glyphicon glyphicon-envelope"></i> Email Adres</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Email Adres" [(ngModel)]="newUser.email"> 
             </div>
             <div class="form-group text-white">
                <label><i class="glyphicon glyphicon-lock"></i> Wachtwoord</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Wachtwoord" [(ngModel)]="newUser.password">
             </div>
             <button type="submit" class="btn btn-black mr-5 mt-2" >Login</button>
             <p class="text-white mt-4">Heeft u nog geen account? Registreer je <a href="/register">hier</a></p> 
          </form>
       </div>
    </div>
</div>
